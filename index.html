<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control Servo ESP32</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Control Servo ESP32</h2>

  <button onclick="enviarComando('minimo')">Poco</button>
  <button onclick="enviarComando('maximo')">Mucho</button>

  <p id="estado">Desconectado</p>

  <script>
    // ===== DATOS MQTT =====
    const host = "wss://6fbccb80100a4601ba182f59feeed3d5.s1.eu.hivemq.cloud:8884/mqtt";
    const options = {
      username: "Jorge1005",
      password: "Nina12345",
      reconnectPeriod: 1000
    };

    const topic = "servo/angulo";

    // ===== CONEXIÃ“N =====
    const client = mqtt.connect(host, options);

    const estado = document.getElementById("estado");

    client.on("connect", () => {
      estado.innerText = "Conectado a MQTT";
      estado.style.color = "green";
    });

    client.on("error", (err) => {
      estado.innerText = "Error MQTT";
      estado.style.color = "red";
      console.error(err);
    });

    // ===== BOTONES =====
    function enviarComando(valor) {
      if (client.connected) {
        client.publish(topic, valor);
        console.log("Comando enviado:", valor);
      } else {
        alert("No conectado a MQTT");
      }
    }
  </script>

</body>
</html>
